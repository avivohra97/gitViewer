    <div>
      <h2>{{username}}</h2>
      {{error}}
      <img ng-src="{{user.avatar_url}}">
    </div>
    order:
    <select ng-model="repoSort">
    	<option value="+name">name</option>
    	<option value="-stargrazer">star</option>
    	<option value="+language">lang</option>
    </select>
    <table>
       <thead>
         <tr>
           <th>Name</th>
           <th>star</th>
           <th>language</th>
         </tr>
       </thead>
       <tbody>
           <tr ng-repeat="repo in repos|orderBy:repoSort">
              <td>
                <a href="#/repos/{{user.login}}/{{repo.name}}">
                {{repo.name}}
              </a>
              </td>
              <td>{{repo.stargrazers_count|number}}</td>
              <td>{{repo.language}}</td>
           </tr>
       </tbody>
    </table>
